<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>DataStar</title>
    <script
      defer
      type="module"
      src="/src/main.ts"
    ></script>
  </head>
  <body data-theme="night">
    <div
      class="flex flex-col min-h-screen gap-2 p-4"
      data-signal-count="0"
    >
      <div
        class="flex items-center justify-center w-full h-64 bg-center bg-cover"
        id="banner"
      >
        <div class="flex items-center font-bold text-white uppercase text-9xl font-display">
          <span>data</span>
          <iconify-icon icon="material-symbols:award-star-outline" />
        </div>
      </div>
      <div class="flex flex-col gap-4">
        <button
          class="btn btn-primary"
          data-on-click="$count++"
        >
          Increment +
        </button>
        <button
          class="btn btn-primary"
          data-on-click="$count--"
        >
          Decrement -
        </button>
        <input
          class="input input-bordered"
          type="number"
          data-model="count"
        />
      </div>
      <div id="foo">Foo Should be replaced</div>
      <div class="flex items-center justify-center w-full">
        <div class="flex flex-col items-center justify-center">
          <span
            class="font-mono font-bold text-9xl"
            data-text="$count"
          ></span>
          <div
            class="transition-all alert alert-error"
            data-show="$count >= 5"
          >
            <iconify-icon icon="mdi:alert"></iconify-icon>
            <span> Count is greater or equal to 5</span>
          </div>
        </div>
      </div>
      <button
        class="btn btn-secondary btn-lg"
        data-signal-get="'/api/echo'"
        x-data-on-load="@get"
        data-on-click="@get"
      >
        <span>Contents</span>
        <iconify-icon
          class="datastar-indicator"
          icon="svg-spinners:blocks-wave"
        ></iconify-icon>
      </button>
    </div>
  </body>
</html>
