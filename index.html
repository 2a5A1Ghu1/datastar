<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DataStar</title>
  </head>
  <body data-theme="cupcake">
    <div
      class="flex items-center justify-center w-full h-64 bg-center bg-cover"
      style="background-image: url('bg.png')"
    >
      <div class="font-bold text-white uppercase text-9xl font-display">datastar</div>
    </div>
    <div class="flex flex-col min-h-screen gap-2 p-4" data-signal-count="0">
      <div class="flex flex-col gap-4">
        <button class="btn btn-primary" data-on-click="$count++">Increment +</button>
        <button class="btn btn-primary" data-on-click="$count--">Decrement -</button>
      </div>
      <div class="flex items-center justify-center flex-1 w-full">
        <div class="flex flex-col items-center justify-center">
          <span class="font-mono font-bold text-9xl" data-text="$count"></span>
          <span class="alert alert-info" data-show="$count >= 5">Count is greater or equal to 5</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
